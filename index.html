          transition: transform 0.2s ease;
          overflow: hidden;
        }
    
        .card:hover {
          transform: scale(1.05);
          cursor: pointer;
        }
    
        .card a {
          display: block;
          color: #ffffff;
          text-decoration: none;
          font-weight: bold;
          padding: 15px;
        }
    
        .card img {
          width: 100%;
          height: 150px;
          object-fit: cover;
          display: block;
        }
    
        .card-title {
          padding: 10px 15px;
          background-color: silver;
          color: #ed1944;
          font-size: 16px;
        }
    
        @media (max-width: 600px) {
          .card img {
            height: 120px;
          }
          .card-title {
            font-size: 14px;

        }
